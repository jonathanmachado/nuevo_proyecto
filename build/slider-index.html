<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="vendors/remodal/remodal.css">
  <link rel="stylesheet" href="vendors/remodal/remodal-default-theme.css">
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body>

  <div class="row">
    <div class="small-6 columns">
      <div class="slider-top">
        <div>
          <img src="http://placehold.it/704x450">
          <a href="#modal">PLAY</a>
        </div>
        <div>
          <img src="http://placehold.it/704x450">
          <a href="#modal2" data-video-id="hS5CfP8n_js">PLAY</a>
        </div>
      </div>
    </div>
  </div>


  <div class="row show-for-medium-up">
    <div class="small-12 columns">
      <ul class="small-block-grid-5 no-padding-childrens items-slider">
        <li><img src="http://placehold.it/204x250"></li>
        <li><img src="http://placehold.it/204x250"></li>
        <li><img src="http://placehold.it/204x250"></li>
        <li><img src="http://placehold.it/204x250"></li>
        <li><img src="http://placehold.it/204x250"></li>
      </ul>
    </div>
  </div>

  <div class="row show-for-medium-up">
    <div class="small-12 columns">
      <ul class="small-block-grid-5 no-padding-childrens items-slider2">
        <li><img src="http://placehold.it/204x250"></li>
        <li><img src="http://placehold.it/204x250"></li>
        <li><img src="http://placehold.it/204x250"></li>
        <li><img src="http://placehold.it/204x250"></li>
        <li><img src="http://placehold.it/204x250"></li>
      </ul>
    </div>
  </div>

  <div class="row blue *hide-for-medium-up">
      <div class="slider">
      </div>
  </div>

  <div class="remodal" data-remodal-id="modal" role="dialog" aria-labelledby="modal1Title" aria-describedby="modal1Desc">
    <button data-remodal-action="close" class="remodal-close" aria-label="Close"></button>
    <div>
      <h2 id="modal1Title">Remodal</h2>
      <p id="modal1Desc">
        Responsive, lightweight, fast, synchronized with CSS animations, fully customizable modal window plugin
        with declarative state notation and hash tracking.
      </p>
    </div>
    <br>
    <button data-remodal-action="cancel" class="remodal-cancel">Cancel</button>
    <button data-remodal-action="confirm" class="remodal-confirm">OK</button>
  </div>


  <div data-remodal-id="modal2" role="dialog" aria-labelledby="modal2Title" aria-describedby="modal2Desc">
    <div id="video"></div>
  </div>









  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script type="text/javascript" src="vendors/foundation/foundation.js"></script>
  <script type="text/javascript" src="vendors/foundation/foundation.topbar.js"></script>
  <script type="text/javascript" src="vendors/slick/slick.min.js"></script>
  <script type="text/javascript" src="vendors/remodal/remodal.js"></script>
  <script type="text/javascript" src="vendors/nicescroll/jquery.nicescroll.min.js"></script>
  <script type="text/javascript" src="vendors/okvideo/src/okvideo.min.js"></script>
  <script type="text/javascript">
		$(document).foundation();
    function getItems(element) {
      return $(element).html().replace(/li/g, "div");
    }

    function setVideo(id) {
      $("#video").okvideo({
        source: id,
        //source: 'hS5CfP8n_js',
        volume: 50,
        loop: false,
        hd: true,
        onFinished: function(){
          video.close();
          $("#video").children().remove();
        }
      });
      return true;
    }

    var video;
    $(function () {

      $('[data-video-id]').on('click', function(event){
        event.preventDefault();
        var id_video = $(this).attr('data-video-id');

        video = $('[data-remodal-id=modal2]').remodal({
          modifier: 'with-red-theme',
          closeOnEscape: false,
          closeOnOutsideClick: false
        });

        if(setVideo(id_video)){
          video.open();
        }

      });

      $('.slider-top').slick({
        infinite: true,
        arrows: true,
        speed: 300
      });

      $('.slider').slick({
        infinite: true,
        arrows: false,
        speed: 300,
        variableWidth: true
      });
      $('.slider').slick('slickAdd', getItems('.items-slider'));

      /*
       * Detact Mobile Browser
       */
      if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
         $('html').addClass('ismobile');
      }

      /*
       * Custom Scrollbars
       */
      function scrollbar(className, color, cursorWidth) {
          $(className).niceScroll({
              cursorcolor: color,
              cursorborder: 0,
              cursorborderradius: 0,
              cursorwidth: cursorWidth,
              bouncescroll: true,
              mousescrollstep: 100
          });
      }

      //Scrollbar for HTML(not mobile) but not for login page
      if (!$('html').hasClass('ismobile')) {
        scrollbar('html', 'rgba(0,0,0,0.3)', '5px');
      }

    });
	</script>
</body>
</html>
